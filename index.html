        }
        #christmas:hover {
            background-color: rgb(144, 238, 144);
            scale: 1.2;
        }
        #firework:hover {

        }
        @media (max-width: 768px) {
            button {
                font-size: 4rem;
                padding: 2rem;
            }
        }
        @media (max-width: 425px) {
            body {
                flex-direction: column;
                gap: 2rem;
            }
